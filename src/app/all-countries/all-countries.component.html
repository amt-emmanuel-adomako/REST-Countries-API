<div class="container-fluid p-0">
  <div class="nav-bar-1 align-items-center mb-48">
    <span class="nav-bar-span body-magin">
      Where in the world?
    </span>

    <nav class="theme-switcher shift-right body-magin d-flex">

      <span class="ml-8 font-16">Dark Mode</span>

  </div>
  <div class="filter-and-sort body-magin mb-48 d-flex row">
    <div class="filter-container d-flex col-sm-6">
      <span class="filter-svg">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18" fill="none">
          <path fill-rule="evenodd" clip-rule="evenodd" d="M12.5 11H11.7L11.4 10.7C12.4 9.6 13 8.1 13 6.5C13 2.9 10.1 0 6.5 0C2.9 0 0 2.9 0 6.5C0 10.1 2.9 13 6.5 13C8.1 13 9.6 12.4 10.7 11.4L11 11.7V12.5L16 17.5L17.5 16L12.5 11ZM6.5 11C4 11 2 9 2 6.5C2 4 4 2 6.5 2C9 2 11 4 11 6.5C11 9 9 11 6.5 11Z" fill="#848484"/>
          </svg>
      </span>
        <input class="filter-input" type="text" placeholder="Search for a countryâ€¦">
    </div>
      <select name="" id="" class="sort-container select-shift-right col-sm-6">
        <option  *ngFor="let region of regions;" value="">{{region}}</option>
      </select>
  </div>
  <div class="row body-magin spread spread-sm ">
    <mat-card class="col-md-4 col-sm-12 country-card p-0" *ngFor="let country of countries;">
        <img mat-card-image style="height: 160px;" [src]="country.flags.png" alt="Photo of a country's flag">
        <mat-card-content>
          <!-- <p>
            {{country.name.official}}
          </p> -->
          <div class="country-brief-details">
            <div class="country-name">
              <span >{{country.name.common}}</span>
            </div>
            <div class="row">
              <span class="col-12">
                Population: {{country.population}}
              </span>
              <span class="col-12">
                Region: {{country.region}}
              </span>
              <span class="col-12">
                Capital: {{country.capital}}
              </span>
            </div>
          </div>
        </mat-card-content>
      </mat-card>

  </div>
</div>
