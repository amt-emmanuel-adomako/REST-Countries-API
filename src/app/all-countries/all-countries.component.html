<!-- <div class="container-fluid p-0"> -->
<div [class]="dataService.liteDarkBody">
  <div class="body-magin mb-48 mt-48 d-flex row">
    <div [class]="dataService.liteDarkFilter">
      <span class="filter-svg">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18" fill="none">
          <path [attr.fill]="dataService.fill" fill-rule="evenodd" clip-rule="evenodd" d="M12.5 11H11.7L11.4 10.7C12.4 9.6 13 8.1 13 6.5C13 2.9 10.1 0 6.5 0C2.9 0 0 2.9 0 6.5C0 10.1 2.9 13 6.5 13C8.1 13 9.6 12.4 10.7 11.4L11 11.7V12.5L16 17.5L17.5 16L12.5 11ZM6.5 11C4 11 2 9 2 6.5C2 4 4 2 6.5 2C9 2 11 4 11 6.5C11 9 9 11 6.5 11Z"/>
          </svg>
      </span>
        <!-- <input (keyup)="applyFilter($event)" #input class="filter-input" type="text" placeholder="Search for a country…"> -->
        <input [(ngModel)]="searchString" class="filter-input" type="text" placeholder="Search for a country…">
    </div>
    <div [class]="dataService.liteDarkSelect" style=" width: 200px; box-shadow: 0px 2px 9px 0px rgba(0, 0, 0, 0.05);">
      <select id="mySelect" (change)="onSelect($event)" [class]="dataService.liteDarkSelect">
        <option value="">Filter by Region</option>
        <option style="margin-left: 20px; padding-left: 20px;"  *ngFor="let region of regions;" [value]="region">{{region}}</option>
      </select>
    </div>
  </div>
  <div class="row body-magin spread spread-sm ">
    <div class="spinner" *ngIf="dataRecieved">
      <mat-spinner></mat-spinner>
    </div>
    <mat-card (click)="goToCountry(country)" [ngStyle]="{'background-color': dataService.lightDarkBool ? '#FFF':'#2B3844' }" [class]="dataService.liteDarkCard" *ngFor="let country of countries | countryfilter:searchString:selectedValue">
        <img mat-card-image style="height: 160px;" [src]="country.flags.png" alt="Photo of a country's flag">
        <mat-card-content>
          <!-- <p>
            {{country.name.official}}
          </p> -->
          <div class="country-brief-details">
            <div class="country-name">
              <span >{{country.name.common| limit: 20}}</span>
            </div>
            <div class="row">
              <span class="col-12">
                Population: {{country.population}}
              </span>
              <span class="col-12">
                Region: {{country.region}}
              </span>
              <span class="col-12">
                Capital: {{country.capital}}
              </span>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
      <span *ngIf="dataService.doesNotExist.exist"><i>no country with the name "{{dataService.doesNotExist.term}}" exist</i></span>
  </div>
</div>
